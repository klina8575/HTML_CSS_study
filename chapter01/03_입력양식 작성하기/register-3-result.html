<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>회원가입</title>
   </head>
   <body>
      <h1>회원 가입을 환영합니다</h1>
      <form action="">
         <fieldset>
            <legend>사용자 정보</legend>
            <ul>
               <li>
                  <label for="uid">아이디</label>
                  <input type="text" id="uid" name="uid" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required>
               </li>
               <li>
                  <label for="umail">이메일</label>
                  <input type="email" id="umail" required>
               </li>
               <li>
                  <label for="pwd1">비밀번호</label>
                  <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required> 
               </li>
               <li>
                  <label for="pwd2">비밀번호 확인</label>
                  <input type="password" id="pwd2" required>
               </li>
               <li>
                  <label for="path">가입경로</label>
                  <select name="path" id="path">
                     <option value="blog">블로그</option>
                     <option value="search" selected>검색</option>
                     <option value="sns">SNS</option>
                     <option value="etc">기타</option>
                  </select>
               </li>
               <li>
                  <label for="memo">메모</label>
                  <textarea name="memo" id="memo" rows="4" cols="40" placeholder="남길 말씀이 있다면 여기에"></textarea>
               </li>
            </ul>
         </fieldset>

         <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <!-- radio버튼, checkbox버튼도 반드시 <label>태그 사용(웹 접근성) -->
            <input type="radio" name="mailing" id="mailing_y" value="yes">
            <label for="mailing_y">메일수신</label> 

            <input type="radio" name="mailing" id="mailing_n" value="no" checked>
            <label for="mailing_n">메일 수신 안 함</label>
         </fieldset>

         <input type="submit" value="가입하기">
         <!-- reset속성값: form에 입력한 내용을 모두 지워줌 -->
         <input type="reset" value="취소">
      </form>
   </body>
</html>
